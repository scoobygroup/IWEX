
<div id="wrapper">

    <!-- Navigation -->


    <div id="page-wrapper">

        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Update Employee
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form">

                                    <div class="form-group">
                                        <label disabled="">Employee ID</label>
                                        <input class="form-control" id="disabledInput" type="text"  disabled>
                                    </div>


                                    <div class="form-group">
                                        <label>Employee Name</label>
                                        <input class="form-control" placeholder="">
                                    </div>

                                    <div class="form-group">
                                        <label>NIC</label>
                                        <input class="form-control" placeholder="">
                                    </div>

                                    <div class="form-group">
                                        <label>Contact Number</label>
                                        <input class="form-control" placeholder="">
                                    </div>


                                    <div class="form-group">
                                        <label>Address</label>
                                        <textarea class="form-control" rows="3"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label>Gender</label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked>Male
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">Female
                                        </label>

                                    </div>



                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                            <div class="col-lg-6">

                                <form role="form">
                                    <div class="form-group">
                                        <label>Started Date</label>
                                        <input type="date" class="form-control" ng-model="CheckIn">
                                    </div>

                                    <div class="form-group">
                                        <label>End Date     </label>
                                        <input type="date" class="form-control" ng-model="CheckIn">
                                    </div>

                                    <div class="form-group">
                                        <label>Designation</label>
                                        <select class="form-control">
                                            <option>Manager</option>
                                            <option>Accountant</option>
                                            <option>Clerk</option>
                                            <option>Chef</option>
                                            <option>Servent</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Basic Salary</label>
                                        <input class="form-control" placeholder="">
                                    </div>

                                    <button type="submit" class="btn btn-default" ng-click="updateEmployee(employee._id,employee)">Update</button>
                                    <button type="reset" class="btn btn-default">Reset Button</button>
                                </form>




                            </div>
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
