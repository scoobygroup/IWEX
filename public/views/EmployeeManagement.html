<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendors/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <!-- <div id="page-wrapper">-->

    <!-- /.row -->
    <!--<div class="row">-->
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">

            </div>
            <div class="panel-heading">
                Employee Registration
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6" ng-controller="ReservationController">

                        <form role="form" ng-submit="insertData()">



                    <div class="form-group">

                        <input  placeholder="Enter text" ng-model="CheckIn">
                        <button type="submit" class="btn btn-default"> Search</button>
                    </div>


                            <div class="form-group">



                                <label>Employee ID</label>
                                <input class="form-control" placeholder="Enter text" ng-model="EmpID">

                                <label>Employee Name</label>
                                <input class="form-control" placeholder="Enter text" ng-model="EmpName">

                                <label>NIC</label>
                                <input class="form-control" placeholder="Enter text" ng-model="NIC">

                                <label>Gender</label>
                                <input class="form-control" placeholder="Enter text" ng-model="CustID">

                                <label>Employee Address</label>
                                <input class="form-control" placeholder="Enter text" ng-model="CustID">

                                <label>Contact Number</label>
                                <input class="form-control" placeholder="Enter text" ng-model="CustID">

                                <label>Designation</label>
                                <input class="form-control" placeholder="Enter text" ng-model="CustID">

                                <label>Basic Salary</label>
                                <input class="form-control" placeholder="Enter text" ng-model="CustID">

                            </div>

                            <div class="form-group">
                                <label>Stating Date &nbsp;&nbsp;&nbsp;&nbsp;</label>
                                <input type="date" placeholder="Enter text" ng-model="CheckIn">
                            </div>
                            <div class="form-group">
                                <label>End Date &nbsp;</label>
                                <input type="date" placeholder="Enter text" ng-model="CheckOut">
                            </div>



                            <button type="submit" class="btn btn-default">Submit</button>
                            <button type="Update" class="btn btn-default">Update</button>
                            <button type="Delete" class="btn btn-default">Delete</button>
                            <button type="Clear" class="btn btn-default">Clear</button>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->

                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!--
    </div>

</div> -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="../vendors/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../vendors/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../vendors/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
