
<div id="wrapper">

    <!-- Navigation -->
    <!-- Bootstrap Core CSS -->
    <link href="../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendors/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <!-- <div id="page-wrapper">-->

    <!-- /.row -->
    <!--<div class="row">-->
    <div class="col-lg-12">
        <div class="panel panel-default">

            <div class="panel-heading">
                <h2>Select Rooms </h2>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6" id="ReservationForm" >
                        <form role="forms" >

                            <!--Start Success message & Error Handling -->
                            <div class="form-group">
                                <div class="alert alert-danger alert-dismissable" ng-show="myfalse">
                                    <strong>{{getdrugordersucessmsg}}</strong>
                                </div>
                                <div class="alert alert-success alert-dismissable" ng-show="mytrue">
                                    <strong>{{getdrugordersucessmsg}}</strong>
                                </div>
                            </div>
                            <!--  <div ng-show="error" class="text-danger">
                                  <strong ng-bind="error">{{getsucessmsg}}</strong>
                              </div>-->
                            <!--End Success message & Error Handling -->



                            <div class="form-group">
                                <label for="roomtype">Select Room Type</label>
                                <select class="form-control" id="roomtype" name="roomtype" required="required" ng-model="roomChild.roomtype">
                                    <option>Deluxe</option>
                                    <option>Garden-Room</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="noofroomsbooked">No Of Rooms Booked</label>
                                <input type="text" class="form-control" id="noofroomsbooked" name="noofroomsbooked" required="required" ng-model="roomChild.noofroomsbooked">
                            </div>

                            <div class="form-group">
                                <label for="price">Price</label>
                                <input type="text" class="form-control" id="price" name="price" required="required" ng-model="roomChild.price">
                            </div>

                            <button type="button" class="btn btn-default" ng-click="AddRoomDetails(roomChild)">Add</button>
                            <!-- <button type="submit" class="btn btn-default" ng-click="addReservation(roomChild)">Add Reservation</button>
                             <button type="button" class="btn btn-default" ng-click="updateReservation(roomChild._id,roomChild)">Update </button>-->
                            <button type="reset" class="btn btn-default">Reset</button>
                        </form>
                    </div>
                    <div style="height: 200px;"></div>
                    <!-- /.col-lg-6 (nested) -->
                    <br/><br/><br/><br/>
                    <!--output-->
                    <div class="row" style="width: 1000px">
                        <br/><br/><br/><br/>

                        <table class="table table-bordered" style="margin-left:30px">
                            <thead>
                            <tr>
                                <th>Room Type</th>
                                <th>Price</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="roomChild in roomParent">

                                <td>{{roomChild.roomtype}}</td>
                                <td>{{roomChild.price}}</td>


                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!--
    </div>

</div> -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="../vendors/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../vendors/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../vendors/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../dist/js/sb-admin-2.js"></script>
